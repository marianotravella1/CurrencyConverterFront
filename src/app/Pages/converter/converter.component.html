<h1 id="title">Converter</h1>
<form #ConverterForm="ngForm" (ngSubmit)="Result(ConverterForm)" id="converter-container">
  <div id="amount-container">
    <div class="text-field">
      <label for="amount">Amount</label>
      <input type="text" (input)="validateInput($event)" placeholder="500" name="amount" required ngModel>
    </div>
  </div>
  <div id="from-container">
    <div class="text-field">
      <label for="from">From</label>
      <select name="from" required ngModel>
        <option value="USD">USD - US Dollar</option>
        <option value="ARS">ARS - Argentine Peso</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="BRL">BRL - Brazilian Real</option>
      </select>
    </div>
  </div>
  <div id="to-container">
    <div class="text-field">
      <label for="to">To</label>
      <select name="to" required ngModel>
        <option value="USD">USD - US Dollar</option>
        <option value="ARS">ARS - Argentine Peso</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="BRL">BRL - Brazilian Real</option>
      </select>
    </div>
  </div>
  <button [disabled]="ConverterForm.invalid" type="submit" class="important-button">Convert</button>
</form>
