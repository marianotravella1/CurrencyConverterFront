
<h2>Favorite Coins</h2>

<table>
  <thead>
    <tr>
      <th>Legend</th>
      <th>Code</th>
      <th>Symbol</th>
      <th>Convertibility Index</th>
    </tr>
  </thead>
  <tbody>
    @for (currency of currencyService.currencies; track $index) {
    @if (currency.isFavorite === true) {
    <tr>
      <td>{{currency.legend}}</td>
      <td>{{currency.code}}</td>
      <td>{{currency.symbol}}</td>
      <td>{{currency.convertibilityIndex}}</td>
    </tr>
  }}
  </tbody>
</table>
